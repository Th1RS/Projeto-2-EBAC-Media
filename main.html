<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota do aluno</title>
    <link rel="shortcut icon" type="imagex/png" href="./images/logo.png">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
        <header>
            <img src="./images/logo.png" alt="Logo"/><!-- Aqui vai alguma img <imag> -->
            <h1>Calculando a média</h1>
        </header>
        <form id="form-atividade">
            <input id="nome-atividade" type="text" required placeholder="Nome da atividade"/>
            <input id="nota-atividade" type="number" required placeholder="Nota" min="0" max="10"/>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>Atividade 1</td>
                    <td>100</td>
                    <td><img src="./images/aprovado.png"/></td>
                </tr>
                <tr>
                    <td>Atividade 2</td>
                    <td>50</td>
                    <td><img src="./images/reprovado.png"/></td>
                </tr> -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Média</td>
                    <td id="media-final">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
       </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
